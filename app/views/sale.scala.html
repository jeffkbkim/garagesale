@(user: User)(sales: List[Sale])
@main(title = "Current Sales of " + user.getFirstName) {

  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/createsale.css")">

    <a href="/createsale" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect createsale-link">
        Create
    </a>
    @*<div class="demo-card-wide">*@
        @*<div class="mdl-card--border">*@
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp sales-table">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Sale Name</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    @for(sale <- sales) {
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">@sale.name</td>
                            <td>@sale.location</td>
                        </tr>
                    }
                </tbody>
            </table>
        @*</div>*@
    @*</div>*@


}
