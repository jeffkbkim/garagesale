<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
    <title>FFFF00</title>
</head>
    <body>
        <div class="login">
            <h3>#FFFF00</h3>

            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
            <br />
            <a href="@routes.Application.index"><button class="mdl-button">Login</button></a>
            <a href="@routes.Application.index"><button class="mdl-button">Register</button></a>

        </div>

        <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </body>

</html>
