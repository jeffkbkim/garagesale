@main(title = "Nearby Sales") {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/map.css")">
<h4 class="mdl-color-text--grey-600">All Sales</h4>
<div class="mdl-grid">

    <div id="map"></div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbiRcuawUFSYvYhvapCRqr5A-T6mKmRlA&libraries=places&callback=initMap">
    </script>
    <script>
        var pos;
        var currentSaleID;
        var currentSaleName;
        var activeInfoWindow;
        var sales = [];
        var count = 0;
        function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            @for(sale <- SalesController.getAllSales) {
            console.log('@sale.getName');
            var id = @sale.getId
            var name = '@sale.getName'
            sales.push({id: id, name: name});
            service.nearbySearch({
                location: pos,
                radius: 5000,
                keyword: '@sale.getLocation'
            },function(results, status) {
                callback(results, status);
            });
        }
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        var service = new google.maps.places.PlacesService(map);


        function callback(results, status) {

            if (status === google.maps.places.PlacesServiceStatus.OK) {
                createMarker(results[0], count);
            }
            count++;
        }

        function createMarker(place, c) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'mouseover', function(event) {
            if (activeInfoWindow != null) activeInfoWindow.close();
            infoWindow.open(map, marker);
            infoWindow.setContent(sales[c].name);
        });

        google.maps.event.addListener(marker, 'click', function() {
          window.location.replace('/viewcatalog?saleId=' + sales[c].id)
        });
      }

      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
}
